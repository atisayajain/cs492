{% extends 'accounts/base.html' %}

{% block title %}Login{% endblock %}

{% block body %}

<div class="container">

    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default" style="margin-top: 170px; margin-left: 70px;">
                <div class="panel-body">

                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}

                    <form class="form-horizontal" role="form" action="{% url 'accounts:login'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </form>

                    <a href="{% url 'accounts:register' %}" style="margin-left: 20px; font-weight: bold; color: black;">Don't have an account? Register here.</a>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
